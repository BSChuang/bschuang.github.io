<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="css/plopStyle.css">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <script src="js/plopScript.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
    </head>
    <body>
        <div id="palette">
                <div class="pen" style="background-color: black;" onclick="setPenColor('black')"></div>
                <div class="pen" style="background-color: white;" onclick="setPenColor('white')"></div>
                <div class="pen" style="background-color: gray;" onclick="setPenColor('gray')"></div>
                <div class="pen" style="background-color: crimson" onclick="setPenColor('crimson')"></div>
                <div class="pen" style="background-color: aqua;" onclick="setPenColor('aqua')"></div>
                <div class="pen" style="background-color: blue;" onclick="setPenColor('blue')"></div>
                <div class="pen" style="background-color: green;" onclick="setPenColor('green')"></div>
                <div class="pen" style="background-color:darkgreen;" onclick="setPenColor('darkgreen')"></div>
                <div class="pen" style="background-color:hotpink;" onclick="setPenColor('hotpink')"></div>
                <div class="pen" style="background-color: yellow;" onclick="setPenColor('yellow')"></div>
                <div class="pen" style="background-color: brown;" onclick="setPenColor('brown')"></div>
                <div class="pen" style="background-color: orange;" onclick="setPenColor('orange')"></div>
                <div class="pen" style="background-color: purple;" onclick="setPenColor('purple')"></div>
                <button type="button" style="display: block;" onclick='borderToggle()'>Toggle Borders</button>
        </div>

        <div id="art">
            <script type="text/javascript">makeOutline();</script>
        </div>
    </body>
</html>
